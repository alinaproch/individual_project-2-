<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: cornflowerblue;
            color:white;
            font-size:18 px;
        }
        #color{
            color:coral;
        }
        #size{
            font-size:2rem;
        }
        #weight{
            font-weight:900;
        }
        #family{
            font-family:"Caveat",cursive;
        }
        #align{
            text-align:right
        }
    </style>
</head>
<body>
    <h1>Самые важные свойства CSS</h1>
    <p id="color">Цвет</p>
    <p id="size">Размер шрифта</p>
    <p id="weight">Вес шрифта</p>
    <p id="family">Семейство шрифта</p>
    <p id="align">Выравнивание шрифта</p>
</body>
</html>
